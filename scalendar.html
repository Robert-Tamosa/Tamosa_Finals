<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="scalendar.css">    

    </head>
    <body>

        <div class="header">
            <h1>School</h1>
        </div>

        <div class="set">
            <h1>Set up your Routine</h1>
        </div>

        <div class="calendar">
            <img src="./images/Group 24.png" alt>
            <div class="rect"></div>
        </div>

        <div class="routine">
            <div class="container">
                <div class="top">
                    <h1>Task</h1>
                    <h1>Time</h1>
                </div>
                <div class="task">
                    <h2>Input Task</h2>
                    <img src="./images/stat_minus_1.png" alt="">
                </div>
                <hr class="line">
                <hr class="line2">
                <div class="plus"><img src="./images/Group 49.png" alt=""></div>
            </div>
        </div>

        <div class="movecalendar">
            <div class="calendarbox">
                <div class="month">
                    <h3>January 2025</h3>
                </div>
                <div class="days">
                    <p>Mon</p>
                    <p>Tue</p>
                    <p>Wed</p>
                    <p>Thu</p>
                    <p>Fri</p>
                    <p>Sat</p>
                    <p>Sun</p>
                </div>
                <div class="onetosix">
                    <div class="rect2"></div>
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    <p>4</p>
                    <p>5</p>
                    <p>6</p>
                </div>
                <div class="seventothirteen">
                    <p>7</p>
                    <p>8</p>
                    <p>9</p>
                    <p>10</p>
                    <p>11</p>
                    <p>12</p>
                    <p>13</p>
                </div>
                <div class="fourteentotwenty">
                    <p>14</p>
                    <p>15</p>
                    <p>16</p>
                    <p>17</p>
                    <p>18</p>
                    <p>19</p>
                    <p>20</p>
                </div>
            </div>
        </div>
        

        <div class="grad"></div>

    </body>
</html>
